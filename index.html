<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSSB</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fbf9cd;
        font-family: Arial, sans-serif;
        color: #333;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-top: 30px;
        margin-bottom: 30px;
        color: #c82333;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .left-section,
      .right-section {
        display: flex;
        gap: 15px;
      }

      .left-section input,
      .right-section button {
        padding: 8px 12px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .left-section input {
        width: 200px;
      }

      .button {
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }

      .add-form-btn {
        background-color: #007bff;
        color: white;
      }

      .add-form-btn:hover {
        background-color: #0056b3;
      }

      .download-excel-btn {
        background-color: #28a745;
        color: white;
      }

      .download-excel-btn:hover {
        background-color: #218838;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
        margin-bottom: 15px;
      }

      .form-container input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: calc(100% - 30px); /* Makes input field full width minus button space */
      }

      .table-container {
        margin-top: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table, th, td {
        border: 1px solid #ddd;
      }

      th, td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .action-buttons button {
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .addRowBtn {
        background-color: #007bff;
        color: white;
      }

      .addRowBtn:hover {
        background-color: #0056b3;
      }

      .deleteRowBtn {
        background-color: #dc3545;
        color: white;
      }

      .deleteRowBtn:hover {
        background-color: #c82333;
      }

      .deleteFormBtn {
        padding: 5px 10px;
        background-color: #dc3545;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .deleteFormBtn:hover {
        background-color: #c82333;
      }

      .mt-4 {
        margin-top: 20px;
      }

      /* Responsive design */
      @media screen and (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .left-section {
          flex-direction: column;
        }

        .right-section {
          margin-top: 10px;
          width: 100%;
          justify-content: space-between;
        }

        .form-container input {
          width: 100%;
        }

        table {
          font-size: 0.9rem;
        }

        .action-buttons {
          flex-direction: column;
        }

        .action-buttons button {
          margin-bottom: 10px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  </head>
  <body>
    <h1>Report of Van/Bus/Trolla Trips</h1>

    <div class="header">
      <div class="left-section">
        <div>
          <label for="date">Date: </label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="time">Time: </label>
          <input
            type="text"
            id="time"
            name="time"
            placeholder="HH:MM"
            required
          />
        </div>
      </div>
      <div class="right-section">
        <button id="addBtn" class="button add-form-btn">Add Section</button>
        <button id="downloadBtn" class="button download-excel-btn">
          Download Excel
        </button>
      </div>
    </div>

    <div id="formContainer" class="mt-4"></div>

    <script>
      let formCount = 0;

      document.getElementById("addBtn").addEventListener("click", function () {
        const dateInput = document.getElementById("date").value;
        const timeInput = document.getElementById("time").value;

        

        if (dateInput && timeInput) {
          formCount++;

          const newForm = document.createElement("div");
          newForm.classList.add("form-container");
          newForm.innerHTML = `
            <h3>
              From: <input type="text" placeholder="Enter From" required>
              <button class="deleteFormBtn p-2 bg-red-500 text-white rounded ml-2">Delete Section</button>
            </h3>
            <div class="table-container">
              <table border="1" class="table-auto w-full">
                <thead>
                  <tr>
                    <th>To</th>
                    <th>Van - Trip</th>
                    <th>Van - Sangat</th>
                    <th>Bus - Trip</th>
                    <th>Bus - Sangat</th>
                    <th>Trola - Trip</th>
                    <th>Trola - Sangat</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div class="action-buttons">
                <button class="addRowBtn p-2 bg-green-500 text-white rounded">Add Row</button>
                <button class="deleteRowBtn p-2 bg-red-500 text-white rounded">Delete Row</button>
              </div>
            </div>
          `;

          document.getElementById("formContainer").appendChild(newForm);

          newForm
            .querySelector(".deleteFormBtn")
            .addEventListener("click", () => {
              newForm.remove();
            });

          const tbody = newForm.querySelector("tbody");
          const addRowBtn = newForm.querySelector(".addRowBtn");
          const deleteRowBtn = newForm.querySelector(".deleteRowBtn");

          addRowBtn.addEventListener("click", () => {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
              <td><input type="text" placeholder="Enter To" class="w-full"></td>
              <td><input type="text" placeholder="Enter Van Trip" class="w-full"></td>
              <td><input type="text" placeholder="Enter Van Sangat" class="w-full"></td>
              <td><input type="text" placeholder="Enter Bus Trip" class="w-full"></td>
              <td><input type="text" placeholder="Enter Bus Sangat" class="w-full"></td>
              <td><input type="text" placeholder="Enter Trola Trip" class="w-full"></td>
              <td><input type="text" placeholder="Enter Trola Sangat" class="w-full"></td>
            `;
            tbody.appendChild(newRow);
          });

          deleteRowBtn.addEventListener("click", () => {
            const rows = tbody.querySelectorAll("tr");
            if (rows.length > 0) rows[rows.length - 1].remove();
          });
        } else {
          alert("Please fill out both date and time fields");
        }
      });

      document
        .getElementById("downloadBtn")
        .addEventListener("click", async function () {
          try {
            const workbook = new ExcelJS.Workbook();
            const sheet = workbook.addWorksheet("Trip Report");

            // Add title
            sheet.addRow(["Report of Van/Bus/Trolla Trips"]).font = {
              bold: true,
              size: 24,
            };
            sheet.addRow([]);

            const dateInput = document.getElementById("date").value || "N/A";
            const timeInput = document.getElementById("time").value || "N/A";

            sheet.addRow([`Date: ${dateInput}                               Time: ${timeInput}`]).font = {
              bold: true,
              size: 16,
            };
            sheet.addRow([]);

            let totalVanTrip = 0,
              totalVanSangat = 0,
              totalBusTrip = 0,
              totalBusSangat = 0,
              totalTrolaTrip = 0,
              totalTrolaSangat = 0;

            // Process each form
            const forms = document.querySelectorAll(".form-container");
            forms.forEach((form, index) => {
              const fromInput = form.querySelector("h3 input").value || "N/A";
              sheet.addRow([`From: ${fromInput}`]).font = {
                bold: true,
                size: 14,
              };

              // Add headers
              sheet.addRow([
                "To",
                "Van Trip",
                "Van Sangat",
                "Bus Trip",
                "Bus Sangat",
                "Trola Trip",
                "Trola Sangat",
                "Total",
              ]).font = { bold: true, size: 12 };

              let formVanTrip = 0,
                formVanSangat = 0,
                formBusTrip = 0,
                formBusSangat = 0,
                formTrolaTrip = 0,
                formTrolaSangat = 0;

              const rows = form.querySelectorAll("tbody tr");
              rows.forEach((row) => {
                const to =
                  row.querySelector("td:nth-child(1) input").value || "N/A";
                const vanTrip =
                  parseInt(row.querySelector("td:nth-child(2) input").value) ||
                  0;
                const vanSangat =
                  parseInt(row.querySelector("td:nth-child(3) input").value) ||
                  0;
                const busTrip =
                  parseInt(row.querySelector("td:nth-child(4) input").value) ||
                  0;
                const busSangat =
                  parseInt(row.querySelector("td:nth-child(5) input").value) ||
                  0;
                const trolaTrip =
                  parseInt(row.querySelector("td:nth-child(6) input").value) ||
                  0;
                const trolaSangat =
                  parseInt(row.querySelector("td:nth-child(7) input").value) ||
                  0;

                sheet.addRow([
                  to,
                  vanTrip,
                  vanSangat,
                  busTrip,
                  busSangat,
                  trolaTrip,
                  trolaSangat,
                  vanSangat + busSangat + trolaSangat,
                ]);

                formVanTrip += vanTrip;
                formVanSangat += vanSangat;
                formBusTrip += busTrip;
                formBusSangat += busSangat;
                formTrolaTrip += trolaTrip;
                formTrolaSangat += trolaSangat;
              });

              // Add Total row for the form
              sheet.addRow([
                "",
                formVanTrip,
                formVanSangat,
                formBusTrip,
                formBusSangat,
                formTrolaTrip,
                formTrolaSangat,
                formVanSangat + formBusSangat + formTrolaSangat,
              ]).font = { bold: true, size: 12 };

              sheet.addRow([]); // Blank line

              // Update grand totals
              totalVanTrip += formVanTrip;
              totalVanSangat += formVanSangat;
              totalBusTrip += formBusTrip;
              totalBusSangat += formBusSangat;
              totalTrolaTrip += formTrolaTrip;
              totalTrolaSangat += formTrolaSangat;
            });

            // Add Grand Total and Summary Rows at the end
            sheet.addRow([
              "Grand Total Detail",
              totalVanTrip,
              totalVanSangat,
              totalBusTrip,
              totalBusSangat,
              totalTrolaTrip,
              totalTrolaSangat,
              totalVanSangat + totalBusSangat + totalTrolaSangat,
            ]).font = { bold: true, size: 16 };

            sheet.addRow([]); // Blank line

            // Add summary
            sheet.addRow([
              "VAN + BUS (SANGAT)",
              totalVanSangat + totalBusSangat,
            ]).font = {
              bold: true,
              size: 20,
            };
            sheet.addRow(["TROLA (SANGAT)", totalTrolaSangat]).font = {
              bold: true,
              size: 20,
            };
            sheet.addRow([
              "GRAND TOTAL",
              totalVanSangat + totalBusSangat + totalTrolaSangat,
            ]).font = {
              bold: true,
              size: 20,
            };

            // Adjust column widths automatically
            sheet.columns.forEach((column) => {
              let maxLength = 0;
              column.eachCell({ includeEmpty: true }, (cell) => {
                const length = cell.value ? cell.value.toString().length : 0;
                if (length > maxLength) {
                  maxLength = length;
                }
              });
              column.width = maxLength + 2; // Add padding for better visibility
            });

            // Apply borders to all rows
            sheet.eachRow((row) => {
              row.eachCell((cell) => {
                cell.border = {
                  top: { style: "thin" },
                  left: { style: "thin" },
                  bottom: { style: "thin" },
                  right: { style: "thin" },
                };
              });
            });

            

            // Write to file
            const buffer = await workbook.xlsx.writeBuffer();
            const blob = new Blob([buffer], {
              type: "application/octet-stream",
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "trip_report.xlsx";
            link.click();
          } catch (error) {
            console.error("Error downloading Excel file:", error);
          }
        });
    </script>
  </body>
</html>
